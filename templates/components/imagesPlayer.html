<div id="carouselExampleCaptions" class="carousel slide container mb-3" data-bs-ride="carousel">
  <div class="carousel-indicators">
      {% for i in imagesList %}
          {% if forloop.counter0 == 0 %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          {% else %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="active" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
          {% endif %}

      {% endfor %}
  </div>
  <div class="carousel-inner container shadow-lg " style="border-radius: 50px; ">

      {% for i in imagesList %}
          {% if forloop.counter == 1 %}
          <div class="carousel-item active">
          {% else %}
           <div class="carousel-item ">
          {% endif %}
               <img src="{{ i.image.url }}" class="d-block w-100 imgResponsive" style="border-radius: 50px; " alt="...">
                <div class="carousel-caption  d-md-block">

                <h5 class=" captionFormat pt-1">{{ i.Title }}</h5>
               </div>

           </div>
      {% endfor %}


  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
